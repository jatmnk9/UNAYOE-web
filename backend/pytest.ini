# =========================================================
# CONFIGURACIÓN DE PYTEST
# =========================================================
[pytest]
# Directorio raíz de pruebas
testpaths = tests

# Patrón para archivos de prueba
python_files = test_*.py *_test.py

# Patrón para clases de prueba
python_classes = Test*

# Patrón para funciones de prueba
python_functions = test_*

# Opciones adicionales
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Marcadores personalizados
markers =
    integration: Pruebas de integración
    unit: Pruebas unitarias
    nlp: Pruebas de servicios NLP/IA
    slow: Pruebas que tardan más tiempo
    db: Pruebas que requieren base de datos

# Configuración de cobertura
[coverage:run]
source = app
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
